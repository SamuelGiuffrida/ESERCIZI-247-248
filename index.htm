<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOMMATORIA</title>
    <script type="text/javascript">
        function calcola () 
        {
         var incasso = parseFloat(document.getElementById("casella").value);
         var somma = parseFloat(document.getElementbyId("totale").value) + incasso;
         document.getElementById("totale").value = somma.toFixed(2);
         document.getElementById("casella").value = "";
        }
    </script>
</head>
<body>
    <h2>SOMMATORIA</h2>
    <form id="somma">
        <p>
            incasso: <input type="number" id="casella">
            <input id="button1" type="button" value="Aggiungi" 
            onclick="calcola()">
        </p>
            Totale: <input type="text" id="totale" value="0">
    </form>
</body>
</html>
